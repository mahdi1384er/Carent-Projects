<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="biuld/style.css" />
  <!-- Apline js link script -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-[#F6F7F9]">

  <!-- contener -->
  <div class="w-[98%] m-auto h-[900px]" x-data="{ open: false , trnstions: 'transition duration-700 ease-in-out' }">

    <!-- header -->
    <header class="flex items-center justify-between mt-8 mx-6">

      <div>
        <img src="../img/Logo-imgs.svg" alt="Logo" class="w-[108px]" />
      </div>

      <div @click="open = ! open" class="hover:cursor-pointer">
        <div>
          <img src="../img/Imageprofile.svg" alt="profiel" class="w-7" />
        </div>
      </div>

    </header>

    <!-- profile -->
    <div x-show="open" class="flex flex-col w-[220px] h-[250px] border border-[#c3d4e9]  shadow-lg rounded-md bg-[#F6F7F9]  hover:cursor-pointer relative top-3 left-0 float-right text-black">
      <!-- titel profile -->
      <div class="flex items-center justify-evenly h-[50px] ">
        <div>
          <img src="../img/Imageprofile.svg" alt="profiel" class="w-[225px] h-[30px]">
        </div>
        <div class="flex w-[135px] h-[40px] mr-8">
          <div>
            <p class="font-bold">Mhadi bahrami</p>
            <p class="opacity-40 text-[12px] hover:cursor-pointer font-bold">mahdyamy@gmial.com</p>
          </div>
          <div>
            <span class="relative flex h-2 w-2 mt-2">
              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-[#3563e9] opacity-75"></span>
              <span class="relative inline-flex rounded-full h-2 w-2 bg-[#3563e9]"></span>
            </span>
          </div>
        </div>
      </div>

      <!-- Property Profile -->
      <div class="mt-2">
        <div
          class="w-[84%] flex items-center opacity-60 hover:cursor-pointer hover:bg-[#ebeef3] hover:opacity-100  p-[9px] ml-3">
          <div class="mr-3">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8"
              stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0M3.124 7.5A8.969 8.969 0 015.292 3m13.416 0a8.969 8.969 0 012.168 4.5" />
            </svg>
          </div>
          <div>
            <p class="font-semibold ">alert car</p>
          </div>
        </div>

        <div
          class="w-[84%] flex items-center opacity-60 hover:cursor-pointer hover:bg-[#ebeef3] hover:opacity-100  p-[9px] ml-3">
          <div class="mr-3">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8"
              stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
          </div>
          <div>
            <p class="font-semibold ">stigns</p>
          </div>
        </div>

        <div
          class="w-[84%] flex items-center opacity-60 hover:cursor-pointer hover:bg-[#ebeef3] hover:opacity-100  p-[9px] ml-3">
          <div class="mr-3">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8"
              stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
          </div>
          <div>
            <p class="font-semibold ">show profile</p>
          </div>
        </div>

        <hr class="border-gray-300 mx-3 my-2">

        <div
          class="w-[84%] flex items-center mt-2 opacity-60 hover:cursor-pointer hover:bg-[#ebeef3] hover:opacity-100  p-[9px] ml-3">
          <div class="mr-3">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8"
              stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
            </svg>
          </div>
          <div>
            <p class="font-semibold ">sign out</p>
          </div>
        </div>
      </div>
    </div>

    <!-- sections -->
    <section class="w-[86%] m-auto mt-8">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <div class="absolute">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1"
              stroke="currentColor" class="w-6 h-6 relative left-[8px]">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
            </svg>
          </div>
          <div>
            <input type="text" placeholder="Search something here"
              class="p-2 h-[40px] w-[208px] rounded-[10px] pl-[36px] font-[500px] text-[#596780] bg-[#F6F7F9] border border-[#c3d4e9] text-[15px]  outline-none" />
          </div>
        </div>
        <div
          class="flex items-center justify-center bg-[#F6F7F9]  border border-[#c3d4e9] rounded-[10px] w-11 h-[40px] hover:cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor"
            class="w-[57px] h-[25px]">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75" />
          </svg>
        </div>
      </div>
    </section>


    <!-- cart items  -->
    <section class="bg-[#54a6ff] h-[258px] mt-10 w-[86%] m-auto rounded-lg">
      <div class="flex flex-col justify-between h-[258px] p-4 text-white">
        <div>
            <div>
              <p class="text-[18px] font-bold">The Best Platform for Car Rental</p>
            </div>
            <div class="mt-3">
              <p class="font-medium text-[13px] w-[95%]">Ease of doing a car rental safely and reliably. Of course at a low price.</p>
            </div>
        </div>
        <div>
          <a href="#" class="bg-[#3563e9] px-5 py-2 rounded-[4px] text-[13px] hover:bg-[#2b50bd] transition">Rental Car</a>
        </div>
        <div>
          <img src="../img/Car1.png" alt="car-1" class="">
        </div>
      </div>
    </section>

    <div class="bg-[#fff] h-[120px] mt-[36px] w-[86%] m-auto rounded-lg p-4">

      <div class="flex">
          <div>
            <span class="relative flex h-2 w-2 mt-2">
              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-[#3563e9] opacity-75"></span>
              <span class="relative inline-flex rounded-full h-2 w-2 bg-[#3563e9]"></span>
            </span>
          </div>
          <div class="ml-[10px]">
            <p class="font-semibold">Pick-Up</p>
          </div>
      </div>

      <div class="mt-[24px] flex justify-between">

        <div class="hover:cursor-pointer border-r-[1px] border-gray-200 pr-3">
          <div>
            <p class="font-bold text-[16px]">Locations</p>
          </div>
          <div class="flex items-center w-[85px] justify-between">
            <div>
              <p class="font-[300px] text-[14px] text-[#90A3BF]">Semarang</p>
            </div>
            <div class="mt-[5px]">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.1" stroke="currentColor" class="w-4 h-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
              </svg>
            </div>
          </div>
        </div>

        <div class="hover:cursor-pointer border-r-[1px] border-gray-200 pr-3">
          <div>
            <p class="font-bold text-[16px]">Date</p>
          </div>
          <div class="flex items-center w-[75px] justify-between">
            <div>
              <p class="font-[300px] text-[14px] text-[#90A3BF]">21 2022</p>
            </div>
            <div class="mt-[5px]">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.1" stroke="currentColor" class="w-4 h-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
              </svg>
            </div>
          </div>
        </div>

        <div class="hover:cursor-pointer">
          <div>
            <p class="font-bold text-[16px]">Time</p>
          </div>
          <div class="flex items-center w-[55px] justify-between">
            <div>
              <p class="font-[300px] text-[14px] text-[#90A3BF]">01.00</p>
            </div>
            <div class="mt-[5px]">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.1" stroke="currentColor" class="w-4 h-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
              </svg>
            </div>
          </div>
        </div>
        
      </div>

    </div>



  </div>


</body>

</html>
